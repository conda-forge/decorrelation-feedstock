{% set name = "decorrelation" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/decorrelation-{{ version }}.tar.gz
  sha256: e6ac5b09c1421f9c74367459ad87b697f4ae66c1442aa4850e277541fb5e9f4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - matplotlib-base
    - dask
    - colorcet
    - zarr
    - fastcore
    - pandas
    - toml

test:
  imports:
    - decorrelation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kanglcn/decorrelation
  summary: An InSAR postprocessing tool
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kanglcn
